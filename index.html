<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="blog-image">
          <img src="./assets/images/illustration-article.svg" alt="blog image with white, black and yellow colors">
        </div>
        <div class="content">
          <div class="category">Learning</div>
          <h3 class="publish-date">Published 21 Dec 2023</h3> 
          <h1 class="title">HTML & CSS foundations</h1> 
          <p class="description">These languages are the backbone of every website, 
          defining structure, content, and presentation.</p> 
        </div>
        <div class="author-container">
          <img class="userpic" src="./assets/images/image-avatar.webp" alt="author picture">
        <div id="author-name">Greg Hooper</div> 
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sandrine-CP</a>.
    </div>
  </footer>
</body>
</html>
